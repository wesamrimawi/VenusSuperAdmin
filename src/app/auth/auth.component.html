<form [formGroup]="loginForm" (submit)="submitLogin(loginForm.value)"
  class="flex flex-wrap justify-content-center card-container blue-container gap-3 m-8">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img src="../assets/images/last-06.png" alt="Image" height="150" class="mb-3 logo">
      <div class="text-900 text-3xl font-medium mb-3">{{'app_name'|translate}}</div>
      <!-- <span class="text-600 font-medium line-height-3">Don't have an account?</span>
      <a class="font-medium no-underline ml-2 text-indigo-500 cursor-pointer">Create today!</a> -->
    </div>
    <div>
      <label for="username" class="block text-900 font-medium mb-2">{{'username'|translate}}</label>
      <input id="username" formControlName="username" type="text" pInputText class="w-full mb-3">

      <label for="password" class="block text-900 font-medium mb-2">{{'password'|translate}}</label>
      <input id="password" type="password" formControlName="password" pInputText class="w-full mb-3">

      <!-- <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
          <label for="rememberme1">Remember me</label>
        </div>
        <a class="font-medium no-underline ml-2 text-indigo-500 text-right cursor-pointer">Forgot password?</a>
      </div> -->

      <button pButton pRipple type="submit" [label]="'sign_in'|translate" icon="pi pi-user"
        class="p-button-success p-button-outlined w-full" (click)="submitLogin(loginForm.value)" ></button>
    </div>
  </div>
</form>
