<form [formGroup]="locationForm" (submit)="submitAdd(locationForm.value)" [dir]="'dir'|translate">
  <div class="grid p-fluid">
    <div class="col-12 sm:col-6 md:col-6 lg:col-4">
      <label for="store_id">{{'stores' |translate }}</label>
      <small class="ng-dirty ng-invalid p-error"
        *ngIf="vf['store_id'].errors && vf['store_id'].errors['required']"><span>&nbsp;*</span>
      </small>

      <p-dropdown appendTo="body" [options]="allStores$|async" placeholder="{{'select_item' |translate }}"
        formControlName="store_id" optionLabel="store_name"></p-dropdown>
    </div>

    <div class="col-12 sm:col-6 md:col-6 lg:col-4">
      <label for="name"> {{"name"|translate}} </label>
      <small class="ng-dirty ng-invalid p-error"
        *ngIf="vf['name'].errors && vf['name'].errors['required']"><span>&nbsp;*</span>
      </small>

      <input pInputText type="text" formControlName="name">
    </div>


    <div class="col-12 sm:col-6 md:col-6 lg:col-4 ">
      <label>{{"mobile"|translate}}</label>
      <!-- <small class="ng-dirty ng-invalid p-error"
        *ngIf="vf['mobile_number'].errors && vf['mobile_number'].errors['required']"><span>&nbsp;*</span>
      </small> -->

      <input pInputText id="mobile" formControlName="mobile_number" type="text" />
    </div>

    <div class="col-12 sm:col-6 md:col-6 lg:col-4">
      <label>{{"Subscription"|translate}}</label>
      <small class="ng-dirty ng-invalid p-error"
        *ngIf="vf['subscription_type'].errors && vf['subscription_type'].errors['required']"><span>&nbsp;*</span>
      </small>

      <p-dropdown appendTo="body" [options]="subscription" placeholder="{{'select_item' |translate }}"
        formControlName="subscription_type">
      </p-dropdown>
    </div>

    <div class="col-12 sm:col-6 md:col-6 lg:col-4">
      <label>{{'contract_date' |translate }}</label>
      <p-calendar formControlName="contract_date" [showIcon]="true"></p-calendar>
    </div>

    <div class="col-12 sm:col-6 md:col-6 lg:col-4">
      <label>{{"activation_date"|translate}}</label>
      <small class="ng-dirty ng-invalid p-error"
        *ngIf="vf['activation_date'].errors && vf['activation_date'].errors['required']"><span>&nbsp;*</span>
      </small>

      <p-calendar formControlName="activation_date"></p-calendar>
    </div>


    <div class="col-12 sm:col-6 md:col-6 lg:col-4">
      <label>{{"expiry_date"|translate}}</label>
      <small class="ng-dirty ng-invalid p-error"
        *ngIf="vf['expiry_date'].errors && vf['expiry_date'].errors['required']"><span>&nbsp;*</span>
      </small>

      <p-calendar formControlName="expiry_date"></p-calendar>
    </div>


    <div class="col-12 sm:col-6 md:col-6 lg:col-4 ">
      <label>{{"country"|translate}}</label>
      <small class="ng-dirty ng-invalid p-error"
        *ngIf="vf['country_id'].errors && vf['country_id'].errors['required']"><span>&nbsp;*</span>
      </small>

      <p-dropdown appendTo="body" [options]="allCounties$|async" placeholder="{{'select_item' |translate }}"
        optionLabel="name" formControlName="country_id" #country (onChange)="getCityByID(country.value)"></p-dropdown>
    </div>

    <div class="col-12 sm:col-6 md:col-6 lg:col-4">
      <label>{{"city"|translate}}</label>
      <small class="ng-dirty ng-invalid p-error"
        *ngIf="vf['city_id'].errors && vf['city_id'].errors['required']"><span>&nbsp;*</span>
      </small>

      <p-dropdown appendTo="body" [options]="allCity$|async" placeholder="{{'select_item' |translate }}"
        optionLabel="name" formControlName="city_id"></p-dropdown>
    </div>

    <div class="col-12 sm:col-6 md:col-6 lg:col-4">
      <label>{{'business_type' |translate }}</label>

      <small class="ng-dirty ng-invalid p-error"
        *ngIf="vf['business_type_id'].errors && vf['business_type_id'].errors['required']"><span>&nbsp;*</span>
      </small>

      <p-dropdown appendTo="body" [options]="allBusinessTypes$|async" placeholder="{{'business_type' |translate }}"
        id="Zone" optionLabel="name" formControlName="business_type_id"></p-dropdown>

    </div>

    <div class="col-12 sm:col-6 md:col-6 lg:col-4">
      <label>{{"address"|translate}}</label>
      <input pInputText type="text" formControlName="address">
    </div>


    <div class="col-12 sm:col-6 md:col-6 lg:col-4 ">
      <label>{{'reference_number' |translate}}</label>
      <p-inputNumber formControlName="ref_number"></p-inputNumber>
    </div>

    <div class="col-12 sm:col-6 md:col-6 lg:col-4 ">
      <label>{{"tag"|translate}}</label>
      <small class="ng-dirty ng-invalid p-error"
        *ngIf="vf['tag'].errors && vf['tag'].errors['required']"><span>&nbsp;*</span>
      </small>

      <p-dropdown appendTo="body" [options]="allMainTags$|async" placeholder="{{'select_item' |translate }}"
        optionLabel="name" optionValue="id" formControlName="tag" (onChange)="getSubTagById($event.value)"></p-dropdown>
    </div>

    <div class="col-12 sm:col-6 md:col-6 lg:col-4">
      <label>{{"sub_tag"|translate}}</label>

      <small class="ng-dirty ng-invalid p-error"
        *ngIf="vf['sub'].errors && vf['sub'].errors['required']"><span>&nbsp;*</span>
      </small>

      <p-dropdown appendTo="body" [options]="subTags$|async" placeholder="{{'select_item' |translate }}"
        optionLabel="name" formControlName="sub"></p-dropdown>
    </div>


    <div class="col-12 sm:col-6 md:col-6 lg:col-4">
      <label for="plan">{{'plan' |translate}}</label>
      <small class="ng-dirty ng-invalid p-error"
        *ngIf="vf['plan_id'].errors && vf['plan_id'].errors['required']"><span>&nbsp;*</span>
      </small>

      <p-dropdown appendTo="body" [options]="allPlans$|async" placeholder="{{'select_item' |translate }}" id="plan"
        optionLabel="plan_name" formControlName="plan_id"></p-dropdown>
    </div>


    <div class="col-12 sm:col-6 md:col-6 lg:col-4">
      <label>{{"status"|translate}}</label>
      <small class="ng-dirty ng-invalid p-error"
        *ngIf="vf['status'].errors && vf['status'].errors['required']"><span>&nbsp;*</span>
      </small>

      <p-selectButton [options]="status" optionLabel="label" optionValue="value" formControlName="status">
      </p-selectButton>
    </div>

  </div>
  <div class="absolute  bottom-0  right-0">
    <div class="field col-12 md:col-12">

      <button pButton pRipple type="submit" label="{{'save'|translate}}" icon="pi pi-check"
        [disabled]="locationForm.invalid  "></button>

    </div>

  </div>

</form>
