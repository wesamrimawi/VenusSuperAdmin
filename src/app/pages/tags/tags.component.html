
<div class="grid" [dir]="'dir'|translate">
  <div class="col-12">
      <div class="card">
          <p-toolbar styleClass="mb-1 p-2">
              <div class="p-toolbar-group-left">
                  <p-button [label]="'add'|translate" icon="pi pi-plus" (click)="showAddDialog()"></p-button>
              </div>
          </p-toolbar>
          <smart-table   (editClicked)="showEditDialog($event)" 
          (deleteClicked)="deleteTag($event)" [data]="tagsList$|async"
          [title]="title" [columns]="tableCols" [filters]="filiterTags"></smart-table>
      </div>
  </div>
</div>
<p-toast></p-toast>
