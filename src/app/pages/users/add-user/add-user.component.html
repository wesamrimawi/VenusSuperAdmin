<form [formGroup]="userForm" (submit)="submitAdd(userForm.value)" [dir]="'dir'|translate">
  <div class="grid p-fluid">
    <div class="col-12 sm:col-6 md:col-6 lg:col-4">
      <label for="name">{{'name'|translate}}</label>
      <small class="ng-dirty ng-invalid p-error"
         *ngIf="vf['name'].errors && vf['name'].errors['required']"><span>&nbsp;*</span>
      </small>
      <input pInputText id="name" formControlName="name" type="text" autofocus />
      
      <small class="ng-dirty ng-invalid p-error"
        *ngIf="vf['name'].errors && vf['name'].errors['minlength']">{{'four_characters_minimum'|translate}}
      </small>
    </div>


    <div class="col-12 sm:col-6 md:col-6 lg:col-4">
      <label for="username">{{'user_name'|translate}}</label>
      <small class="ng-dirty ng-invalid p-error"
         *ngIf="vf['username'].errors && vf['username'].errors['required']"><span>&nbsp;*</span>
      </small>

      <input pInputText id="username" formControlName="username" type="text" autofocus />
      <small class="ng-dirty ng-invalid p-error"
        *ngIf="vf['username'].errors && vf['username'].errors['minlength']">{{'four_characters_minimum'|translate}}
      </small>
    </div>

    <div class="col-12 sm:col-6 md:col-6 lg:col-4">
      <label for="mobile">{{'mobile'|translate}}</label>
      <input pInputText id="mobile" formControlName="mobile" type="text" />
    </div>

    <div class="col-12 sm:col-6 md:col-6 lg:col-4">
      <label for="password">{{'password'|translate}}</label>
      <small class="ng-dirty ng-invalid p-error"
         *ngIf="vf['password'].errors && vf['password'].errors['required']"><span>&nbsp;*</span>
      </small>

      <input pInputText id="password" formControlName="password" type="password" (onkeyup)="enableValidation($event)" />
      <small class="ng-dirty ng-invalid p-error"
        *ngIf="vf['password'].errors && vf['password'].errors['minlength'] && !editMode">{{'five_characters_minimum'|translate}}
      </small>
    </div>

    <div class="col-12 sm:col-6 md:col-6 lg:col-4">
      <label for="confirm_password">{{'confirm_password'|translate}}</label>
      <small class="ng-dirty ng-invalid p-error"
         *ngIf="vf['confirm_password'].errors && vf['confirm_password'].errors['required']"><span>&nbsp;*</span>
      </small>

      <input pInputText id="confirm_password" formControlName="confirm_password" type="password" />
      <small class="ng-dirty ng-invalid p-error"
        *ngIf="vf['confirm_password'].errors  && vf['confirm_password'].errors['mustMatch']&& !editMode">{{'password_is_mismatch'|translate}}
      </small>
    </div>



    <div class="col-12 sm:col-6 md:col-6 lg:col-4">
      <label for="email">{{'email'|translate}}</label>
      <input pInputText id="email" type="email" formControlName="email" />

      <small class="ng-dirty ng-invalid p-error"
        *ngIf="vf['email'].errors && vf['email'].errors['email']">{{'wrong_email_address'|translate}}
      </small>

    </div>

    <div class="col-12 sm:col-6 md:col-6 lg:col-4">
      <label for="role_id">{{'user_groups'|translate}}</label>
      <p-dropdown appendTo="body" [options]="userGroups$|async" placeholder="{{'select_user_group'|translate}}"
        id="role_id" formControlName="role_id" optionLabel="name" [showClear]="true">
      </p-dropdown>
    </div>
  </div>
  <div class="absolute  bottom-0  right-0">
    <div class="field col-12 md:col-12">
   
        <button pButton pRipple  type="submit" label="{{'save'|translate}}" icon="pi pi-check"  [disabled]="userForm.invalid && !editMode"></button>

    </div>
  </div>
</form>
