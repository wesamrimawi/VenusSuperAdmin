<form [formGroup]="priceListForm" (submit)="submitAdd(priceListForm.value)"  [dir]="'dir'|translate">
 <div class="container-fluid">
   <div class="grid p-fluid">

     <div class="col-12 md:col-6">
       <label class="model-label model-label-form">{{'name'|translate}}</label>
       <small class="p-error"
         *ngIf="vf['price_list_name'].errors && vf['price_list_name'].errors['required']"><span>&nbsp;{{'*'|translate}}</span>
       </small>
       <input pInputText type="text" class="p-inputtext-md" formControlName="name" required autofocus>
     </div>

     <div class="col-12 md:col-6">
      <label class="model-label model-label-form">{{'branches'|translate}}</label>
      <small class="p-error"
         *ngIf="vf['branches'].errors && vf['branches'].errors['required']"><span>&nbsp;{{'*'|translate}}</span>
      </small>
      <p-multiSelect appendTo="body"  formControlName="branches"
        defaultLabel="{{'branches'|translate}}" display="chip" optionLabel="name" optionValue="id">
      </p-multiSelect>
     </div>


     <div class="col-12 md:col-6">
      <label class="model-label model-label-form">{{'order_type'|translate}}</label>
      <p-multiSelect appendTo="body"  formControlName="order_type"
        defaultLabel="{{'order_type'|translate}}" display="chip" optionLabel="name" optionValue="id">
      </p-multiSelect>
     </div>

     <div class="col-12 md:col-6">
      <label class="model-label model-label-form">{{'customer'|translate}}</label>
      <p-multiSelect appendTo="body"  formControlName="customer"
        defaultLabel="{{'customer'|translate}}" display="chip" optionLabel="name" optionValue="id">
      </p-multiSelect>
     </div>

   </div>

   </div>



   
   <div class="grid p-fluid">
     <div class="col-12 md:col-12 flex justify-content-end">
       <div class="absolute bottom-0  p-3">
         <p-button label="{{' save '|translate}}" [disabled]="priceListForm.invalid" type="submit" icon="pi pi-save" styleClass="p-button-success">
         </p-button>
       </div>
     </div>
   </div>
</form>
