<form [formGroup]="taxesForm" (submit)="submitAdd(taxesForm.value)" [dir]="'dir'|translate">
 <div class="container-fluid">
   <div class="grid p-fluid">

     <div class="col-12 md:col-6">
       <label class="model-label model-label-form">{{'name'|translate}}</label>
       <small class="p-error"
         *ngIf="vf['name'].errors && vf['name'].errors['required']"><span>&nbsp;{{'*'|translate}}</span>
       </small>
       <input pInputText type="text" class="p-inputtext-md" formControlName="name" autofocus>
     </div>

     <div class="col-12 md:col-6">
      <label class="model-label model-label-form">{{'tax_value'|translate}}</label>
      <input pInputText type="text" class="p-inputtext-md" formControlName="tax_value">
    </div>

    <div class="col-12 md:col-6">
      <label class="model-label model-label-form">{{'branches'|translate}}</label>
      <small class="p-error"
         *ngIf="vf['branches'].errors && vf['branches'].errors['required']"><span>&nbsp;{{'*'|translate}}</span>
      </small>
      <p-multiSelect appendTo="body"  formControlName="branches"
         defaultLabel="{{'branches'|translate}}" display="chip" optionLabel="name" optionValue="id">
      </p-multiSelect>
     </div>
     
    <div class="col-12 md:col-6">
     <div class="formgrid grid">
        <div class="field-radiobutton col-6">
          <p-inputSwitch formControlName="is_include"></p-inputSwitch>
          <label >{{'is_include'|translate}}</label>
        </div>
      </div>
    </div>



   </div>
   
   <div class="grid p-fluid">
     <div class="col-12">
       <div class="absolute bottom-0 right-0 p-3">
         <p-button label="{{'save'|translate}}" [disabled]="taxesForm.invalid" type="submit" icon="pi pi-save" styleClass="p-button-success">
         </p-button>
       </div>
     </div>
   </div>
 </div>
</form>
